---
- name: "Add apt key"
  block:
    - name: "Download apt key"
      get_url:
        url: https://repos.influxdata.com/influxdata-archive_compat.key
        dest: /tmp/influxdata-archive_compat.key
      register: apt_key

    - name: "Create apt key"
      shell: cat /tmp/influxdata-archive_compat.key | gpg --dearmor
      register: gpg_output
      when: apt_key is changed

    - name: "Install apt key"
      copy:
        content: "{{ gpg_output.stdout }}"
        dest: /etc/apt/trusted.gpg.d/influxdata-archive_compat.gpg

    - name: "Update apt key"
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/etc/apt/trusted.gpg.d/influxdata-archive_compat.gpg] https://repos.influxdata.com/debian stable main"
        state: present

- name: "Install Telegraf"
  apt:
    name: telegraf
    state: present
    update_cache: yes
